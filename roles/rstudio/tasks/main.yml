- name: Add Cran repo
#  sudo: true
  apt_repository: repo='deb https://mirrors.nics.utk.edu/cran/bin/linux/ubuntu trusty/' state=present
- name: add repo key
  apt_key: keyserver=keyserver.ubuntu.com id=E084DAB9 
- name: Install r base
  apt: name=r-base
- name: downloading rstudio
#get_url: url=https://download2.rstudio.org/rstudio-server-0.99.892-amd64.deb dest=/tmp/rs.deb validate_certs=no checksum=md5:f1c7b0838352a9048d32d38256d8d916
  shell: curl -sL https://download2.rstudio.org/rstudio-server-0.99.892-amd64.deb -O  warn=False creates=/tmp/rs.deb chdir=/tmp
- name: install rstudio server
  apt: deb=/tmp/rstudio-server-0.99.892-amd64.deb 
